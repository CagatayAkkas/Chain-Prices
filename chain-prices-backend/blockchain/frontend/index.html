<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Contract Interaction</title>
  </head>
  <body>
    <h1>Main Contract Interaction</h1>

    <h2>Add Money to Market's Vault</h2>
    <label for="moneyAmount">Money Amount:</label>
    <input type="text" id="moneyAmount" /><br />
    <label for="marketAddress">Market Address:</label>
    <input type="text" id="marketAddress" /><br />
    <button id="addMoneyButton">Add Money</button>

    <h2>Create Transaction</h2>
    <label for="transactionAmount">Amount of Product:</label>
    <input type="text" id="amountOfProduct" /><br />
    <label for="transactionPrice">Price of Product:</label>
    <input type="text" id="priceOfProduct" /><br />
    <label for="productCode">Product Code:</label>
    <input type="text" id="productCode" /><br />
    <label for="marketAddress">Market Address:</label>
    <input type="text" id="marketAddress" /><br />
    <button id="createTransactionButton">Create Transaction</button>

    <h2>Apply Penalty</h2>
    <label for="penaltyFee">Penalty Fee:</label>
    <input type="text" id="penaltyFee" /><br />
    <label for="guiltyAddress">Guilty Address:</label>
    <input type="text" id="guiltyAddress" /><br />
    <button id="applyPenaltyButton">Apply Penalty</button>

    <h2>Request Product</h2>
    <label for="requestAmount">Amount of Product:</label>
    <input type="text" id="requestAmount" /><br />
    <label for="totalPrice">Total Price:</label>
    <input type="text" id="totalPrice" /><br />
    <label for="productAddress">Product Address:</label>
    <input type="text" id="productAddress" /><br />
    <label for="marketAddress2">Market Address:</label>
    <input type="text" id="marketAddress2" /><br />
    <button id="requestProductButton">Request Product</button>

    <h2>Check Vault</h2>
    <label for="vaultAddress">Market Address:</label>
    <input type="text" id="vaultAddress" /><br />
    <button id="checkVaultButton">Check Vault</button>

    <h2>Check Dept</h2>
    <label for="deptAddress">Market Address:</label>
    <input type="text" id="deptAddress" /><br />
    <button id="checkDeptButton">Check Dept</button>

    <button id="connectButton">Connect</button>

    <script type="module" src="../scripts/logic.js"></script>
  </body>
</html>
